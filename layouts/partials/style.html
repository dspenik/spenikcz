<style>
{{ if .IsHome }}
{{- $default_style := resources.Get "sass/default.scss" | css.Sass | minify -}}
{{- $default_style.Content | safeCSS -}}
{{ else }}
{{- $activity_style := resources.Get "sass/activity.scss" | css.Sass | minify -}}
{{- $activity_style.Content | safeCSS -}}
{{ end }}

{{ $terminal_style := "" }}
{{ with (eq .Site.Params.Terminal.scheme "shell-powershell") }}
    {{- $powershellStyle := resources.Get "sass/powershell.scss" | css.Sass | minify -}}
    {{- $terminal_style = $powershellStyle.Content -}}
{{ end }}
{{ with (eq .Site.Params.Terminal.scheme "shell-ubuntu") }}
    {{- $ubuntuStyle := resources.Get "sass/ubuntu.scss" | css.Sass | minify -}}
    {{- $terminal_style = $ubuntuStyle.Content -}}
{{ end }}
{{ with (eq .Site.Params.Terminal.scheme "shell-retro") }}
    {{- $retroStyle := resources.Get "sass/retro.scss" | css.Sass | minify -}}
    {{- $terminal_style = $retroStyle.Content -}}
{{ end }}

{{/*  Load Gogh themes from remote  */}}
{{ if eq $terminal_style "" }}
    {{ $themeDataResource := resources.GetRemote "https://raw.githubusercontent.com/Mayccoll/Gogh/master/data/themes.json" }}
    {{ if $themeDataResource }}
      {{ $themeData := $themeDataResource | transform.Unmarshal }}
      {{ range $t := $themeData }}
        {{if eq $t.name $.Site.Params.Terminal.scheme }}
          {{ $terminal_style = printf "body{background:%s}body #terminal{color:%s}body #user{color:%s}body #dir{color:%s}body .Typewriter__cursor{color:%s}a{color:%s;text-decoration:none}a:hover{color:%s;text-decoration:none}a:visited{color:%s}" $t.background $t.foreground $t.color_11 $t.color_15 $t.cursor $t.color_13 $t.color_14 $t.color_06 }}
        {{ end }}
      {{ end }}
    {{ end }}
{{ end }}

{{ $terminal_style | safeCSS }}


/* ============================================
   CSS CUSTOM PROPERTIES (VARIABLES)
   ============================================ */

:root {
    /* Footer base styles */
    --footer-bg: #353535;
    --footer-font-family: "Courier New", Courier, monospace;
    --footer-shadow: 0 -2px 10px rgba(0, 0, 0, 0.3);
    --footer-z-index: 1000;

    /* Spacing scale - using clamp() for fluid sizing */
    --footer-font-size: clamp(11px, 2vw, 16px);
    --footer-padding-v: clamp(4px, 0.5vw, 8px);
    --footer-padding-h: clamp(4px, 1vw, 16px);
    --credits-padding-v: clamp(4px, 0.5vw, 8px);
    --credits-padding-h: clamp(2px, 1vw, 12px);
    --content-padding-bottom: clamp(70px, 10vh, 80px);

    /* Link styles */
    --link-padding-v: 6px;
    --link-padding-h: clamp(8px, 1vw, 12px);
    --link-margin-v: 2px;
    --link-margin-h: 4px;
    --link-min-height: 36px;
    --link-line-height: 24px;
    --link-border-radius: 4px;
    --link-hover-bg: rgba(255, 255, 255, 0.1);
    --link-focus-outline: 2px solid rgba(255, 255, 255, 0.3);
    --link-transition: background-color 0.3s ease;

    /* Icon sizes */
    --icon-size: clamp(14px, 1.5vw, 20px);
    --icon-margin: 4px;

    /* Line heights */
    --line-height-base: 1.5;
    --line-height-compact: 1.4;
}

/* ============================================
   RESPONSIVE FOOTER STYLES
   ============================================ */

.navFull {
    background-color: var(--footer-bg);
    font-family: var(--footer-font-family);
    font-size: var(--footer-font-size);
    display: block;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: var(--footer-padding-v) var(--footer-padding-h) 0;
    text-align: center;
    z-index: var(--footer-z-index);
    box-shadow: var(--footer-shadow);
}

.navCredits {
    padding: var(--credits-padding-v) var(--credits-padding-h);
    line-height: var(--line-height-base);
    word-wrap: break-word;
    overflow-wrap: break-word;
}

/* Footer links with accessible touch targets */
.navCredits a {
    display: inline-block;
    padding: var(--link-padding-v) var(--link-padding-h);
    margin: var(--link-margin-v) var(--link-margin-h);
    min-height: var(--link-min-height);
    line-height: var(--link-line-height);
    text-decoration: none;
    border-radius: var(--link-border-radius);
    transition: var(--link-transition);
}

.navCredits a:hover,
.navCredits a:focus {
    background-color: var(--link-hover-bg);
    outline: var(--link-focus-outline);
    outline-offset: 2px;
}

/* Content spacing to prevent footer overlap */
#content {
    padding-bottom: var(--content-padding-bottom);
}

#content::after {
    content: "\a\a";
    white-space: pre;
}

/* Responsive icon sizing */
img[width="16"][height="16"] {
    width: var(--icon-size);
    height: var(--icon-size);
    vertical-align: middle;
    margin-right: var(--icon-margin);
}

/* ============================================
   RESPONSIVE ADJUSTMENTS (BREAKPOINT-SPECIFIC)
   ============================================ */

/* Extra Small Mobile: Compact layout with smaller touch targets */
@media (max-width: 479px) {
    :root {
        --link-min-height: 32px;
        --link-line-height: 20px;
        --line-height-base: var(--line-height-compact);
        --content-padding-bottom: 80px;
    }
}

/* Small Mobile: Standard mobile layout */
@media (min-width: 480px) and (max-width: 767px) {
    :root {
        --content-padding-bottom: 80px;
    }
}

/* Tablet and Small Desktop: Increased spacing */
@media (min-width: 768px) and (max-width: 1023px) {
    :root {
        --link-margin-v: 3px;
        --content-padding-bottom: 70px;
    }
}

/* Desktop: Standard desktop layout */
@media (min-width: 1024px) and (max-width: 1919px) {
    :root {
        --link-margin-v: 3px;
        --content-padding-bottom: 70px;
    }
}

/* 2K Displays: Enhanced spacing */
@media (min-width: 1920px) and (max-width: 2559px) {
    :root {
        --content-padding-bottom: 75px;
    }
}

/* 4K+ Displays: Maximum spacing */
@media (min-width: 2560px) {
    :root {
        --content-padding-bottom: 80px;
    }
}

/* ============================================
   ACCESSIBILITY & PRINT STYLES
   ============================================ */

/* High contrast mode support */
@media (prefers-contrast: high) {
    .navFull {
        border-top: 2px solid currentColor;
    }

    .navCredits a {
        border: 1px solid currentColor;
    }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    .navCredits a {
        transition: none;
    }
}

/* Print styles */
@media print {
    .navFull {
        position: static;
        page-break-after: avoid;
    }

    #content {
        padding-bottom: 20px;
    }
}


</style>
