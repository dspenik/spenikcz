baseURL = "https://www.spenik.cz"
title = "Dmitrij Spenik #sysadmin"
author = "Dmitrij Spenik"
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

[Params]

# Additions start here
  [Params.Navbar]
  use = false
  
  [Params.Extensions]
  use = true
  ext = ".txt" # extension to add after single page
# Additions stop here
    
  # Note: This is for the meta description, which is different from the "description" displayed in the terminal.
  description = "Dmitrij Spenik"
  [Params.Terminal]
  # Note: color scheme
  # Note: You can choose between custom schemes or Gogh themes
  # Note: gogh theme: https://mayccoll.github.io/Gogh/
  scheme = "Dracula"

  # Note: in terminal
  # [userName]@[pcName]:~/$ cd [workDir]
  # [userName]@[pcName]:~/[workDir]$ cat [profile]
  #
  # [description]
  #
  # Note: if you set Params.Tree > use = true
  # [userName]@[pcName]:~/[workDir]$ tree ./[folderName]/
  # ./[folderName]/
  # ...
  # Note: result of the tree command
  userName = "insta"
  pcName = "princess"
  workDir = "resume"
  profile = "profile"

  # Note: speed at which text is displayed on the terminal
  # Note: if set to 0, typing animation will be disabled
  # Note:
  # Note: if you want to enable Mathjax, you need to set it to 0
  # Note: and set "math: true" at front matter in your Markdown file
  ps1Delay = 0 # prompt speed : [userName]@[pcName]:~/$ , [userName]@[pcName]:~/[workDir]$
  stdoutDelay = 0 # stdout speed : [description] , files in Params.Tree
  commandDelay = 50 # command speed : cd [workDir] , cat [profile] , tree ./[folderName]/

  # terminalDelay = 20 : deprecated

  # Note: speed at which text is displayed on the activity pages
  # Note: if set to 0, typing animation will be disabled
  # Note: 
  # Note: if you want to enable Mathjax, you need to set it to 0
  # Note: and set "math: true" at front matter in your Markdown file
  titleDelay = 0 # title speed : "title" in front matter
  contentDelay = 0 # content speed : content in .md file

  # activityDelay = 5 : deprecated

  description = "/description.md"
  #description = """
  #Hi I am Jane Doe!
  #Nice to meet you!
  #
  #"""

  # Note: If you want to use a Markdown file, you can use the following
  # description = "/description.md"
  # Note: and put the description.md in /content/description.md

  [Params.Tree]
  use = true
  folderName = "my_activity"
  # Note: ["ACTIVITY", "URL or PATH TO YOUR MARKDOWN FILE"]
  files = [
    ["<img src='/icons/proxmox.svg' width='16' height='16' style='vertical-align:middle'> Virtualization - XCP-NG, Proxmox", "#"],
    ["<img src='/icons/ceph.svg' width='16' height='16' style='vertical-align:middle'> Storage - CEPH, OpenShift vSphere CSI driver", "#"],
    ["<img src='/icons/terraform.svg' width='16' height='16' style='vertical-align:middle'> IaC - Terraform, Ansible", "#"],
    ["<img src='/icons/github.svg' width='16' height='16' style='vertical-align:middle'> CI/CD - GitHub Actions, GitLab", "#"],
    ["<img src='/icons/kubernetes.svg' width='16' height='16' style='vertical-align:middle'> OpenShift & Kubernetes", "#"],
    ["<img src='/icons/grafana.svg' width='16' height='16' style='vertical-align:middle'> Observability - Grafana Stack (OTEL, Beyla, Prometheus, Loki, Tempo, Pyroscope)", "#"],
    ["<img src='/icons/zabbix.svg' width='16' height='16' style='vertical-align:middle'> Infrastructure Monitoring - Zabbix", "#"],
    ["<img src='/icons/trivy.svg' width='16' height='16' style='vertical-align:middle'> Security - OWASP, Trivy, Wazuh", "#"],
    ["<img src='/icons/go.svg' width='16' height='16' style='vertical-align:middle'> Golang - Event Operator (cluster-wide, namespace-wide) with OOMKill tracking", "#"],
  ]

[module]
  [module.hugoVersion]
    extended = true
    min = "0.85.0"
